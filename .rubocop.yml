AllCops:
  TargetRubyVersion: 2.4
  NewCops: enable
  SuggestExtensions: false

Layout/LineLength:
  Exclude:
    - 'spec/**/*'

Metrics/AbcSize:
  Enabled: false

Metrics/BlockLength:
  Enabled: false

Metrics/BlockNesting:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

Naming/FileName:
  Exclude:
    - 'lib/utf8-cleaner.rb'

Style/AsciiComments:
  Enabled: false

